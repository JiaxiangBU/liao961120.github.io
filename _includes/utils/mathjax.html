{% if site.mathjax == true or page.mathjax == true %}
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>
<!--    <script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>-->
{% endif %}

{% if page.mathjax2 == true %}
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    TeX: { equationNumbers: { autoNumber: "all" } }
  });
  </script>
<script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
{% endif %}

{% if site.mermaid == true or page.mermaid == true %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/7.1.2/mermaid.js"></script>
<script>mermaid.initialize({startOnLoad:true});</script>
<style>
.mermaid svg {
  text-align: center;
}
</style>

{% endif %}

{% if page.highlight == true %}
<link rel="stylesheet" href="/assets/highlightJS/styles/default.css">
<script src="/assets/highlightJS/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{% endif %}
